<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Transfers Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .transfer-list {
            max-height: 500px;
            overflow-y: auto;
            background-color: rgba(17, 88, 64, 0.85);
            border: 6px solid #83c4ae;
            padding: 20px;
            margin-top: 20px;
        }
        
        .transfer-item {
            background-color: #82C4AE;
            color: #115840;
            padding: 10px;
            margin-bottom: 10px;
            border: 3px solid #115840;
            font-size: 12px;
        }
        
        .transfer-item .timestamp {
            color: #666;
            font-size: 10px;
        }
        
        .transfer-item .token-name {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .transfer-item .addresses {
            word-break: break-all;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background-color: #82C4AE;
            color: #115840;
            padding: 15px;
            border: 3px solid #115840;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="navbar-brand">
                Renaissance Monitor
            </div>
            <button id="connectWallet" aria-label="Connect Wallet">
                <span class="button-text">Connect Wallet</span>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center mb-8">Renaissance Transfers Monitor</h1>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Transfers</h3>
                <div id="totalTransfers" class="value">0</div>
            </div>
            <div class="stat-box">
                <h3>Today's Transfers</h3>
                <div id="todayTransfers" class="value">0</div>
            </div>
            <div class="stat-box">
                <h3>Last Transfer</h3>
                <div id="lastTransfer" class="value">-</div>
            </div>
        </div>

        <div class="transfer-list" id="transferList">
            <!-- Transfers will be added here dynamically -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="transfer.js"></script>
</body>
</html>
